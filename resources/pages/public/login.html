<body style="background-color: #f5f5f5;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">TEA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">

                </a>

              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>

            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="./login.html">Login/Register</a>
                      <span class="visually-hidden">(current)</span>
                    </li>
                  </ul>
            </div>
          </div>
        </div>
    </nav>

    <!-- Main Body Content -->
    <div class="logincontainer mb-auto">
      <div class="form-group row">
          <h1>Register</h1>
          <form id="registerform">
              <div class="form-group">
                  <label class="form-label mt-4">Please create an account here</label>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Enter your email" required="">
                    <label for="registerUsername">User Name</label> 
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required="">
                    <label for="registerEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerFirstName" placeholder="First Name" required="">
                    <label for="registerFirstName">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerLastName" placeholder="Last Name" required="">
                    <label for="registerLastName">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerState" placeholder="State" required="">
                    <label for="registerState">State</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required="">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required="">
                      <label for="confirmpassword">Confirm Password</label>
                      <div class="d-grid pt-3 pb-3">
                          <button class="btn btn-lg btn-dark" type="submit">Register</button>
                        </div>
                  </div>
                </div>
          </form>
      </div>

      <div class="form-group row">
          <form id="loginform">
            <h1>Login</h1>
            <div class="form-group">
              <label class="form-label mt-4">Please login here</label>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginUserName" placeholder="User1234" required="">
                <label for="userName" required="">User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Pass1234" required="">
                <label for="password" required="">Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-lg btn-dark" type="submit">Login</button>
              </div>
            </div>
          </form>
      </div>
    </div>
