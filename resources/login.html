<body>
    <!-- Header Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TEA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">

                </a>

            </ul>

          <!-- placing this in this div keeps "login" on the right side of the screen regardless of size -->
          <ul class="navbar-nav me-auto ps-2 pe-2">
                <li class="nav-item">
                    <a class="nav-link active" href="./login.html">Login</a>
                    <span class="visually-hidden">(current)</span>
                </li>
          </ul>
        </div>
    </nav>
    <div class="logincontainer mb-auto">
      <div class="form-group row" >
          <h2>Register</h2>
          <form id = "registerform">
              <div class="form-group col-md-8">
                  <label class="form-label mt-4">Please create an account here</label>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Enter your email" required>
                    <label for="registerUsername">User Name</label> 
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                    <label for="registerEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerFirstName" placeholder="First Name" required>
                    <label for="registerFirstName">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerLastName" placeholder="Last Name" required>
                    <label for="registerLastName">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="registerState" placeholder="State" required>
                    <label for="registerState">State</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required>
                      <label for="confirmpassword">Confirm Password</label>
                      <div class="d-grid gap-2">
                          <button class="btn btn-lg btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </div>
          </form>
      </div>
      <div class="form-group row">
          <h2>Login</h2>
          <form id="loginform">
            <div class="form-group col-md-8">
              <label class="form-label mt-4">Please login here</label>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginUserName" placeholder="User1234" required>
                <label for="userName" required>User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Pass1234" required>
                <label for="password" required>Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
      </div>
    </div>

    <!-- Footer Bar -->
    <footer class="footer fixed-bottom border-top navbar-dark bg-primary">
      <div class="container align-items-center justify-content-between ">
        <span>Tuscaloosa Environmental Association</span>
        <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none collapse">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>
    </footer>
      
      <!-- Script for Bootstrap -->
      <script src="./scripts/login.js"></script>
